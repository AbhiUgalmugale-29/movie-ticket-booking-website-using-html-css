<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie ticket booking</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--------------------- navbar ---------------------->
    <nav>
      <div class="navbar">
        <img src="./img/movieicon.png" alt="icon" />
        <ul class="nav-links">
          <li><a href="">movies</a></li>
          <li><a href="">showtimes</a></li>
          <li><a href="">tickets</a></li>
          <li><a href="">contact</a></li>
        </ul>

        <div class="icons">
          <i class="bx bx-search"></i>
          <i class="bx bxs-user"></i>
        </div>
      </div>
    </nav>

    <!-------------------- banner section ----------------->
    <section class="banner">
      <img src="./img/Kerfin7-NEA-2195.jpg" alt="banner" />
      <a href="#"><button>Get Tickets</button></a>
    </section>

    <!------------------- show time section ------------------>
    <section class="show-time">
        <h3>Showtimes</h3>
        <p>Find the perfect showtime for your movie.</p>
  
        <div class="show-time-cards-container">
          <div class="show-time-card">
            <img src="./img/show-time-section-images/stree-2.avif" alt="image" />
            <h3>stree 2: sarkate ka aatank</h3>
            <p>comedy/horror</p>
            <p>⏱️7:00 PM</p>
            <a href="#"><button>Get Tickets</button></a>
          </div>
  
          <div class="show-time-card">
            <img
              src="./img/show-time-section-images/alienromulus.avif"
              alt="image"
            />
            <h3>alien: romulus</h3>
            <p>horror/sci-fi/thriller</p>
            <p>⏱️8:30 PM</p>
            <a href="#"><button>Get Tickets</button></a>
          </div>
  
          <div class="show-time-card">
            <img src="./img/show-time-section-images/vedaa.avif" alt="image" />
            <h3>vedaa</h3>
            <p>action/drama</p>
            <p>⏱️6:15 PM</p>
            <a href="#"><button>Get Tickets</button></a>
          </div>
  
          <div class="show-time-card">
            <img
              src="./img/show-time-section-images/raghuveer.avif"
              alt="image"
            />
            <h3>raghuveer</h3>
            <p>biography/devotional/drama</p>
            <p>⏱️9:45 PM</p>
            <a href="#"><button>Get Tickets</button></a>
          </div>
        </div>
      </section>
  </body>
</html>
